<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML5 Template</title>
    <meta name="description" content="Basic HTML5 Template">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
      </div>
      <div class="menu">
        <ul>
          <li>Mission</li>
          <li>Featured Tea</li>
          <li>Locations</li>
        </ul>
      </div>
    </header>

    <!--Banner-->
    <div class="top-container">
      <div class="top-banner">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!--Tea of the Month-->
    <div class="mid-container">
      <div class="mid-banner">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="mid-images-container">
        <div class="mid-image">
          <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" />
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="mid-image">
          <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg">
          <h4>Spice Rum Tea</h4>
        </div>
        <div class="mid-image">
          <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="mid-image">
          <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="mid-image">
          <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
          <h4>Bedford Bizzare Tea</h4>
        </div>
      </div>
    </div>
  </body>
</html>
